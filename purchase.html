<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการซื้อสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">รายการซื้อสินค้า</h1>

        <!-- ฟอร์มเลือกซื้อสินค้า -->
        <div class="card">
            <div class="card-header">เลือกซื้อสินค้า</div>
            <div class="card-body">
                <form id="purchaseForm">
                    <div class="mb-3">
                        <label for="purchaseProduct" class="form-label">เลือกสินค้า</label>
                        <select class="form-select" id="purchaseProduct" required>
                            <option value="">เลือกสินค้า</option>
                            <!-- ตัวเลือกสินค้าจะแสดงที่นี่โดย JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="purchaseQuantity" class="form-label">จำนวนที่ต้องการซื้อ</label>
                        <input type="number" class="form-control" id="purchaseQuantity" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">ยืนยันการซื้อ</button>
                </form>
            </div>
        </div>

        <!-- ปุ่มย้อนกลับไปหน้า Home -->
        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-secondary">ย้อนกลับไปหน้า Home</a>
        </div>

        <!-- แสดงราคารวม -->
        <div class="card mt-5">
            <div class="card-header">ราคารวม</div>
            <div class="card-body">
                <h4 id="totalPrice">0.00 บาท</h4>
            </div>
        </div>
    </div>

    <!-- Modal สำหรับแจ้งเตือนเพิ่มเติม (optional) -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationModalLabel">แจ้งเตือน</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ข้อความแจ้งเตือนจะถูกแสดงที่นี่ -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
