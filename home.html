<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการคลังสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 40px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .card-text {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">ระบบจัดการคลังสินค้า</h1>

        <div class="row">
            <!-- การ์ดเพิ่มสินค้า -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-header text-white bg-primary">
                        <i class="fa fa-plus-circle"></i> เพิ่มสินค้าในสต็อก
                    </div>
                    <div class="card-body">
                        <p class="card-text">เพิ่มสินค้าลงในคลังสินค้าใหม่พร้อมกับประวัติการเพิ่ม</p>
                        <a href="add-product.html" class="btn btn-custom btn-primary">เพิ่มสินค้า</a>
                    </div>
                </div>
            </div>

            <!-- การ์ดเช็คสินค้า -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-header text-white bg-secondary">
                        <i class="fa fa-search"></i> เช็คสินค้าในสต็อก
                    </div>
                    <div class="card-body">
                        <p class="card-text">ดูรายการสินค้าที่มีอยู่ในสต็อก พร้อมจัดการแก้ไขหรือลบ</p>
                        <a href="manage-product.html" class="btn btn-custom btn-secondary">เช็คสินค้า</a>
                    </div>
                </div>
            </div>

            <!-- การ์ดซื้อสินค้า -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg">
                    <div class="card-header text-white bg-success">
                        <i class="fa fa-shopping-cart"></i> รายการซื้อสินค้า
                    </div>
                    <div class="card-body">
                        <p class="card-text">ซื้อสินค้าที่มีในคลัง พร้อมคำนวณราคารวมและปรับจำนวนในสต็อก</p>
                        <a href="purchase.html" class="btn btn-custom btn-success">ซื้อสินค้า</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
