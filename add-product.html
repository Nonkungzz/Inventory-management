<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสินค้าในสต็อก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">เพิ่มสินค้าในสต็อก</h1>
        
        <!-- ฟอร์มเพิ่มสินค้าใหม่ -->
        <div class="card">
            <div class="card-header">เพิ่มสินค้าใหม่</div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อสินค้า</label>
                        <input type="text" class="form-control" id="name" placeholder="กรอกชื่อสินค้า" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">จำนวน</label>
                        <input type="number" class="form-control" id="quantity" placeholder="กรอกจำนวนสินค้า" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">ราคา</label>
                        <input type="number" class="form-control" id="price" placeholder="กรอกราคาสินค้า" min="0.01" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">เพิ่มสินค้า</button>
                </form>
            </div>
        </div>

        <!-- ปุ่มย้อนกลับไปหน้า Home -->
        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-secondary">ย้อนกลับไปหน้า Home</a>
        </div>

        <!-- ประวัติการเพิ่มสินค้า -->
        <div class="card mt-5">
            <div class="card-header">ประวัติการเพิ่มสินค้า</div>
            <div class="card-body">
                <table class="table table-striped table-bordered" id="historyTable">
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวน</th>
                            <th>ราคา</th>
                            <th>วันที่เพิ่ม</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ข้อมูลประวัติการเพิ่มสินค้าจะแสดงที่นี่โดย JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal สำหรับแจ้งเตือนเพิ่มเติม (optional) -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationModalLabel">แจ้งเตือน</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ข้อความแจ้งเตือนจะถูกแสดงที่นี่ -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
